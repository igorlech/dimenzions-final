          <a href="kontakt.html" class="pageactive">Kontakt</a>
        </div>
    </header>
    <main class="kontaktmain">
      <div class="pages-title-cont">
          <h1 class="title-pages">KONTAKT</h1>
      </div>
      <div class="desktop-grid">
        <div class="desktop-rightside">
          <div class="contact-links-cont">
            <a href="tel:+4560127879" class="content-contact">+45 60127879</a> <br>
            <a href="mailto:helle@dimenzions.dk" class="content-contact">helle@dimenzions.dk</a> <br>
            <p class="content-contact">Rosensgade 36, Århus C</p>
          </div>
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=rosensgade%2036,%20aarhus&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
          </div>
        </div>
        <div class="desktop-leftside">
          <form class="form">
            <fieldset>
              <div class="legend-cont">
                <h1 class="legend">Kontakt os!</h1>
              </div>
              <div class="formelements-cont">
                <div class="formelements-single">
                  <label for="name" class="form-label">Dit navn</label>
                  <br>
                  <input type="text" class="form-input" id="name">
                </div>
              </div>
              <div class="formelements-cont">
                <div class="formelements-single">
                  <label for="phonenum" class="form-label">Dit telefonummer</label>
                  <br>
                  <input type="tel" class="form-input" id="phonenum">
                </div>
              </div>
              <div class="formelements-cont">
                <div class="formelements-single">
                  <label for="email" class="form-label">Din e-mail</label>
                  <br>
                  <input type="text" class="form-input" id="email">
                </div>
              </div>
              <div class="formelements-cont">
                <div class="formelements-single">
                  <label for="din besked" class="form-label">Din besked</label>
                  <textarea class="form-input" id="different-input" name="din besked"></textarea>
                </div>
              </div>
              <div class="button-cont">
                <button type="submit" class="sendbutton" onclick="alert('Vi har modtaget din besked! Vi tager kontakt til dig hurtigst muligt')">Indsende</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
